<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2dd7473bae.js" crossorigin="anonymous"></script>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- TailwindCSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'color-primary':'#ABEF5F',
            }
            }
        }
        }
    </script>
    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <header class="md:container mx-auto">
        <section class="flex items-center font-manrope justify-between ">
            <!-- Icon & Rinderio  -->
            <div class="flex items-center">
                <i class="fa-regular fa-circle-right bg-color-primary rounded-3xl text-3xl"></i>
                <h2 class="text-3xl font-bold" >Rinderio</h2>
            </div>

            <!-- Menu item -->
            <div class="hidden lg:unhidden">
                <ul class="menu menu-horizontal text-lg">
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact Us</a></li>
                </ul>
            </div>

            <!-- Search Buy & Book -->
            <div class="invisible lg:visible ">
                <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /> </svg>
                </button>

                <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /> </svg>
                    <span class="badge badge-sm indicator-item">8</span>
                    </div>
                </div>
                <div
                    tabindex="0"
                    class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
                    <div class="card-body">
                    <span class="text-lg font-bold">8 Items</span>
                    <span class="text-info">Subtotal: $999</span>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-block">View cart</button>
                    </div>
                    </div>
                </div>
                </div>
                <button class="btn bg-color-primary p-3 text-xl font-bold rounded-3xl">
                    Book Consult <i class="fa-regular fa-circle-right bg-black text-white rounded-3xl text-3xl"></i>
                </button>
            </div>

            <!-- Square Collapse Button  -->
            <div class="flex-none lg:hidden">
                      <div class="navbar-start"> 
                            <div class="dropdown ">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path> </svg>                            </div>
                            <ul
                                tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                                <!-- Menu Item -->
                                <li><a>Home</a></li>
                                <li><a>Services</a></li>
                                <li><a>Portfolio</a></li>
                                <li><a>Blog</a></li>
                                <li><a>Contact Us</a></li>

                                <!-- Search Button  -->
                                <button class="btn btn-ghost btn-circle">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /> </svg>
                                </button>

                                <!-- Buy Button  -->
                                <div class="dropdown dropdown-end">
                                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                                    <div class="indicator">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /> </svg>
                                    <span class="badge badge-sm indicator-item">8</span>
                                    </div>
                                </div>
                                <div
                                    tabindex="0"
                                    class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow mr-40">
                                    <div class="card-body">
                                    <span class="text-lg font-bold">8 Items</span>
                                    <span class="text-info">Subtotal: $999</span>
                                    <div class="card-actions">
                                        <button class="btn btn-primary btn-block">View cart</button>
                                    </div>
                                    </div>
                                    
                                </div>
                                </div>

                                <button class="btn bg-color-primary text-lg font-bold rounded-xl">
                                    Book Consult <i class="fa-regular fa-circle-right bg-black text-white rounded-3xl text-3xl"></i>
                                </button>
                            </ul>
                            </div>
                            
                        </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer></footer>
</body>
</html>
